    <!--Input Boxes First, Last, Zip-->
    <h1>User Input Validation</h1>
    <form id="userForm">
        <label for="firstNameInput">First Name:</label>
        <input type="text" id="firstNameInput" required>
        <br>
        <label for="lastNameInput">Last Name:</label>
        <input type="text" id="lastNameInput" required>
        <br>
        <label for="zipCodeInput">Zip Code:</label>
        <input type="text" id="zipCodeInput" required>
        <br>
        <br>
        <!--Button To run Javascript-->
        <button type="button" onclick="checkInputs()">Submit</button>
    </form>
    <!--Secret Message-->
    <p id="messageDisplay"></p>
    </form>
    <!--JavaScript-->
    <script src="UserInputValidation.js"></script>
    <script src="audioscript.js"></script>
    <!--Buttons for audio control-->
    
    <button onclick="playBackgroundSound()">Play Sound</button>
    <button onclick="pauseBackgroundSound()">Pause Sound</button>
    <br>
    <div class="container"><input type="range" min="0" max="1" step="0.1" class="slider" onchange="setVolume(this.value)"></div>
