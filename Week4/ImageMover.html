<html>

<!--Have image start off screen-->
<style>
  #movingImage {
    position: absolute;
    top: -700px;
    left: -800px;
  }
</style>
</head>
<body>
<h1>Moving Image</h1>
<!--Image-->
<img id="movingImage" src="meme.jpg" width="700" height="700">
<!--buttons-->
<button id="startButton">Start</button>
<button id="stopButton">Stop</button>
<!--image mover javascript-->
<script src="imagemover.js"></script>

</body>
